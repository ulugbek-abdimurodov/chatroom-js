<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chat</title>
  </head>
  <body>
    <!--container & title-->
    <div class="container my-4">
      <h1 class="my-4 text-center">Ninja Chat</h1>

      <!--chatrooms buttons-->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="general">#gaming</button>
        <button class="btn" id="general">#music</button>
        <button class="btn" id="general">#ninjas</button>
      </div>

      <!--chat list / window-->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>

      <!--new chat form-->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="send" />
          </div>
        </div>
      </form>

      <!--update form-->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="update" />
          </div>
        </div>
        <div class="update-mssg"></div>
      </form>
    </div>

    <!--scripts-->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>

    <script src="firebaseConfig.js"></script>
    <script>
      // Firebase config is now loaded from firebaseConfig.js
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="src/chat.js"></script>
  <script src="src/ui.js"></script>
  <script src="src/app.js"></script>
  </body>
</html>
